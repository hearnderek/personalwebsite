<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://rawgit.com/notifyjs/notifyjs/master/dist/notify.js"></script>
    <title>Typer</title>
</head>
<style type="text/css">
    html {
        height: 100%;
        box-sizing: border-box;
    }

    .card {
        min-width: 15%;
    }

    .hover {
        transition: 0.3s;
    }

    .hover:hover {
        background-color: silver;
    }

    .footer {
        right: 0;
        bottom: 0;
        left: 0;
        padding: 1rem;
        background-color: #efefef;
    }

    textarea {
        font-family: Arial, Helvetica, sans-serif;
        line-height: normal;
        height: 100%;
        margin: 0;
        outline: none;
        padding-left: 5%;
        padding-right: 5%;
        width: calc(100% - 5px);
        overflow: hidden;
        resize: none;
        font-size: 1.25em;
    }

    .truncate {
        width: 100%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>

<body>
    <div class="container" style="height: 100vh;">
        <nav id='titleHr' class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Typer</a>
            <form class="form-inline">
                <button type="button" class='btn btn-light ml-2' onclick="display('study')">Study</button>
                <button type="button" class='btn btn-light ml-2' onclick="display('direct')">Direct</button>
            </form>

        </nav>


        <div id='study' class='switchFrame mt-3'>

            <div id='infoBox' class='mt-3' style="display:none;"></div>

            <h2>Get Typing <span id='percentDone' class="badge badge-secondary">0%</span> </h2>

            <form autocomplete="off" id='typeForm' class='mt-3' onsubmit="return checkTyped()">
                <h2 id='typeMe' class='mx-auto text-justified truncate'></h2>
                <textarea autocomplete="off" 
                    id='typeInMe' 
                    class='text-justified'
                    style='width:100%; font-size:2em;'></textarea>
            </form>


            <div class="mt-3 row justify-content-around">
                <div class="col-4 text-center">
                    <button type="button" class="btn btn-success btn-lg" style="width: 100%;"
                        onclick="SubmitTypedForm()">
                        OK
                    </button>
                </div>
            </div>

            <form autocomplete="off" id='typeForm' class='mt-3' onsubmit="return searchMeaning()">
                <h2 id='searchMe' class='mx-auto text-center'></h2>
                <input autocomplete="off" 
                    id='typeSearchInMe' 
                    class='text-center'
                    style='width:100%; font-size:2em;'>
            </form>

            <div class="mt-3 row justify-content-around">
                <div class="col-4 text-center">
                    <button type="button" class="btn btn-dark btn-lg" style="width: 100%;" onclick="searchMeaning()"> 
                        辞書
                    </button>
                </div>
                <div class="col-4 text-center">
                    <button type="button" class="btn btn-dark btn-lg" style="width: 100%;" onclick="searchEnglish()"> 
                        英語
                    </button>
                </div>
            </div>
        </div>



        <div id='direct' class='switchFrame mt-3'>
            <h2>The Data</h2>

            <div class="mt-3 row justify-content-around">
                <div class="col-4 text-center">
                    <button type="button" class="btn btn-success btn-lg" style="width: 100%;" onclick="saveTextArea()">
                        Save
                    </button>
                </div>
            </div>

            <textarea id="myTextArea" name="S1" autofocus="" class="mt-3 notes" spellcheck="false"
                onkeydown="autosize()">
            </textarea>

            <div class="mt-3 row justify-content-around">
                <div class="col-4 text-center">
                    <button type="button" class="btn btn-success btn-lg" style="width: 100%;" onclick="saveTextArea()">
                        Save
                    </button>
                </div>
            </div>
        </div>

        <footer class="footer mt-3 font-weight-light">
            <div class="pr-xl-4">
                <p>Typer</p>
                <p>Study with this thing.</p>
            </div>
        </footer>

    </div>

</body>

<script>
    const g_textArea = document.getElementById('myTextArea');
    const g_typeForm = document.getElementById('typeForm');
    const g_typeMe = document.getElementById('typeMe');
    const g_typeInMe = document.getElementById('typeInMe');
    const g_typeSearchInMe = document.getElementById('typeSearchInMe');
    const g_infoBox = document.getElementById('infoBox');
    const g_switchForms = document.getElementsByClassName('switchFrame');
    const g_percentDone = document.getElementById('percentDone');

    const HAD_ID = 0
    const NEW_ID = 1

    const g_notifyOption = {
        position: "bottom right"
    }
    $.notify.defaults({
        className: "success"
    });

    let g_words = ''
    let g_currentWords = ''
    let g_displayedWords = ''

    let g_dataId = decodeURI(location.search.split('id=')[1]);

    function main() {
        display('study');
        let idInfo = ensureId();
        if (idInfo == HAD_ID) {
            getInitialData();
        } else {
            getNewId();
        }
    }

    function getNewId() {
        const xhr = new XMLHttpRequest();
        const url = window.location.origin + '/redis/new';
        xhr.open("GET", url);
        xhr.send();

        xhr.onreadystatechange = (e) => {
            if (xhr.readyState == XMLHttpRequest.DONE) {
                g_dataId = xhr.responseText;
                window.location.href += '?id=' + g_dataId
                getInitialData();
            }
        }
    }

    function ensureId() {
        if (g_dataId == null || g_dataId == "undefined") {
            return NEW_ID;
        }

        return HAD_ID;
    }

    function display(switchFrameId) {
        for (let i = 0; i < g_switchForms.length; i++) {
            const f = g_switchForms[i];
            if (f.id == switchFrameId) {
                f.style = '';
            } else {
                f.style = 'display: None;';
            }
        }
        autosizeElement(g_textArea);
    }

    function getInitialData() {
        const xhr = new XMLHttpRequest();
        const url = location.origin + '/' + 'redis/' + '?search=' + g_dataId;
        xhr.open("GET", url);
        xhr.send();

        let payload = '';
        xhr.onreadystatechange = (e) => {
            if (xhr.readyState == XMLHttpRequest.DONE) {
                payload = JSON.parse(xhr.responseText)[g_dataId];
                if (payload != '') {
                    // when there are multiple options we'll grab the first one
                    g_words = g_currentWords = payload;
                }
                updateTextAreaText();
                setTyping(g_currentWords);
            }
        }
    }

    function saveWords() {
        let data = {}
        if (g_dataId != null) {
            data.key = g_dataId;
        }
        data.payload = g_words;
        let jsonPackage = JSON.stringify(data);

        var url = window.location.origin + '/redis/update';
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState == XMLHttpRequest.DONE) {
                console.log(JSON.parse(xhr.response).id);
                $.notify("Saved", g_notifyOption);
            }
        }
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-Type", "application/json; charset=UTF-8");
        xhr.send(JSON.stringify(data));
    }

    function saveTextArea() {
        setTyping(g_words);
        saveWords();
    }

    function SubmitTypedForm() {
        checkTyped();
        g_typeForm.reset();
    }

    function checkTyped() {
        console.log(g_typeInMe.value)
        let correctVal = g_displayedWords;
        let testVal = g_typeInMe.value.trim();
        let correct = correctVal.startsWith(testVal);

        if (correct) {
            let continuation = g_displayedWords.substring(testVal.length);
            setTyping(continuation);
        } else {
            let errorMessage = ''
            if(correctVal.length != testVal.length) {
                errorMessage = 'input is a different length than expected'
            } 
            
            let i = 0;
            for (; i < correctVal.length && correctVal[i] == testVal[i]; i++) {}
            let j = i+1;
            for (; j < correctVal.length && correctVal[j] != testVal[j]; j++) {}
            errorMessage = correctVal.substring(i,j) + ' != ' + testVal.substring(i,j);
        
            $.notify(errorMessage, 'warning');
        }


        // keeps the page from refreshing when used with the form's onsumbit event
        return false;
    }

    function setTyping(str) {
        g_displayedWords = g_typeMe.innerText = str.trimStart();
        g_percentDone.innerText = ((g_currentWords.length - g_displayedWords.length) / g_currentWords.length * 100).toFixed(2) + '%'
    }

    function setSearch(url, name) {
        g_infoBox.innerHTML = '';
        g_infoBox.style = 'height:26em;';

        const ifrm = document.createElement('iframe');
        ifrm.setAttribute('src', url);
        ifrm.style.width = "100%";
        ifrm.style.height = "100%";
        ifrm.onLoad = 'self.scrollTo(0,0)';
        g_infoBox.appendChild(ifrm);
    }

    function searchMeaning() {
        let w = g_typeSearchInMe.value;
        console.log('Meaning of ' + w.toLowerCase());
        setSearch('https://www.weblio.jp/content/' + w.toLowerCase(), 'Weblio');
        return false;
    }

    function searchEnglish() {
        let w = g_typeSearchInMe.value;
        setSearch('https://jisho.org/search/' + w.toLowerCase(), 'Jisho')
    }

    function updateTextAreaText() {
        g_textArea.value = g_words;
        autosizeElement(g_textArea);
    }

    function autosizeElement(el) {
        setTimeout(function () {
            //el.style.cssText = 'height:auto; padding:0';
            // for box-sizing other than "content-box" use:
            //el.style.cssText = '-moz-box-sizing:content-box';
            var newText = 'height: ' + el.scrollHeight + 'px;';
            if (el.style.cssText != newText) {
                el.style.cssText = newText;
            }
        }, 0);
    }

    function autosize() {
        var el = this;
        autosizeElement(el);
    }

    main();
</script>


</html>
