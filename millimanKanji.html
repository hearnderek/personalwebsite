<script>
    function getId() {
        // location to return to after logging in
        if (location.search.indexOf('id=') == -1) {
            return 'dfb66281fc-776f726473';
        } else {
            return decodeURI(location.search.split('id=')[1]);
        }
    }

    function words(number) {
        window.location = location.origin + '/typer.html' + g_passId + '-' + number;
    }

    function longform(number) {
        window.location = location.origin + '/typer-longform.html' + g_passId + '-' + number;
    }

    const g_id = getId();
    const g_passId = '?id=' + g_id;
</script>
