<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Typer</title>
</head>
<style type="text/css">
    html {
        height: 100%;
        box-sizing: border-box;
    }

    .card {
        min-width: 15%;
    }

    .hover {
        transition: 0.3s;
    }

    .hover:hover {
        background-color: silver;
    }

    .footer {
        right: 0;
        bottom: 0;
        left: 0;
        padding: 1rem;
        background-color: #efefef;
    }

    textarea {
        font-family: Arial, Helvetica, sans-serif;
        line-height: normal;
        height: 100%;
        margin: 0;
        outline: none;
        padding-left: 5%;
        padding-right: 5%;
        width: calc(100% - 5px);
        overflow: hidden;
        resize: none;
        font-size: 1.25em;
    }
</style>

<body>
    <div class="container" style="height: 100vh;">
        <nav id='titleHr' class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Typer</a>
            <form class="form-inline">
                <button type="button" class='btn btn-light' onclick="display('entry')">Entry</button>
                <button type="button" class='btn btn-light ml-2' onclick="display('study')">Study</button>
                <button type="button" class='btn btn-light ml-2' onclick="display('direct')">Direct</button>
            </form>

        </nav>

        <div id='infoBox' class='mt-3' style="display:none;">
        </div>

        <div id='entry' class='switchFrame mt-3'>
            <h2>New Entry</h2>
            <form id='addForm' class='mt-3' onsubmit="return AddWord()">
                <h2 id='numberOfEntries' class='mx-auto text-center'></h2>
                <input id='addInMe' class='text-center' style='width:100%; font-size:2em;'></textarea>
            </form>
            <div class="mt-3 row justify-content-around">
                <div class="col-4 text-center">
                    <button type="button" class="btn btn-success btn-lg" style="width: 100%;" onclick="SubmitEntryForm()">
                        Submit
                    </button>
                </div>
            </div>
        </div>

        <div id='study' class='switchFrame mt-3'>
            <h2>Get Typing</h2>

            <form id='typeForm' class='mt-3' onsubmit="return checkTyped()">
                <h2 id='typeMe' class='mx-auto text-center'></h2>
                <input id='typeInMe' class='text-center' style='width:100%; font-size:2em;'></textarea>
            </form>


            <div class="mt-3 row justify-content-around">
                <div class="col-4 text-center">
                    <button type="button" class="btn btn-dark btn-lg" style="width: 100%;" onclick="searchMeaning()"> 辞書
                    </button>
                </div>
                <div class="col-4 text-center">
                    <button type="button" class="btn btn-success btn-lg" style="width: 100%;" onclick="SubmitTypedForm()">
                        OK
                    </button>
                </div>
                <div class="col-4 text-center">
                    <button type="button" class="btn btn-dark btn-lg" style="width: 100%;" onclick="SearchExamples()">
                        例文
                    </button>
                </div>
            </div>
        </div>

        <div id='direct' class='switchFrame mt-3'>
            <h2>The Data</h2>

            <div class="mt-3 row justify-content-around">
                <div class="col-4 text-center">
                    <button type="button" class="btn btn-success btn-lg" style="width: 100%;" onclick="saveTextArea()"> Save
                    </button>
                </div>
            </div>

            <textarea id="myTextArea" name="S1" autofocus="" class="mt-3 notes" spellcheck="false">
            </textarea>

            <div class="mt-3 row justify-content-around">
                <div class="col-4 text-center">
                    <button type="button" class="btn btn-success btn-lg" style="width: 100%;" onclick="saveTextArea()"> Save
                    </button>
                </div>
            </div>
        </div>

        <footer class="footer mt-3 font-weight-light">
            <div class="pr-xl-4">
                <p>Typer</p>
                <p>Study with this thing.</p>
            </div>
        </footer>

    </div>

</body>

<script>
    const textArea = document.getElementById('myTextArea');
    const typeForm = document.getElementById('typeForm');
    const typeMe = document.getElementById('typeMe');
    const typeInMe = document.getElementById('typeInMe');
    const titleHr = document.getElementById('titleHr');
    const infoBox = document.getElementById('infoBox');
    const addInMe = document.getElementById('addInMe');
    const addForm = document.getElementById('addForm');

    //example data
    let sorted = [
        [3, 1],
        [1, 5],
        [2, 13]
    ]
    let words = [
        ['預かる', 0],
        ['埋める', 0],
        ['敬う', 0],
        ['驚く', 0],
        ['抱える', 0],
        ['恐れる', 0],
        ['降ろす', 0],
        ['補う', 0],
        ['傾く', 0],
        ['踊る', 0]
    ]

    const switchForms = document.getElementsByClassName('switchFrame');

    function display(switchFrameId) {
        for (let i = 0; i < switchForms.length; i++) {
            const f = switchForms[i];
            if(f.id == switchFrameId) {
                f.style='';
            } else {
                f.style='display: None;';
            }
        }
        autosizeElement(textArea);
    }
    display('study');

    
    let wordIndex = -1;
    let today = new Date();
    const id = decodeURI(location.search.split('id=')[1]);
    today.setHours(0, 0, 0, 0);

    function SetWordsInitial(newWords){
        words = newWords;

        sorted = words.map((xs, i) => [i, xs[1]])
            .map(ys => [ys[0], +(ys[1] || 0)])
            .sort((l, r) => l[1] - r[1]);

        wordIndex = -1;
        nextWord();
    }

    function GetInitialData(){
        const xhr = new XMLHttpRequest();
        const url = location.origin + '/' + 'redis/' + '?search=' + id;
        xhr.open("GET", url);
        xhr.send();

        let payload = '';
        xhr.onreadystatechange = (e) => {
            if (xhr.readyState == XMLHttpRequest.DONE) {
                payload = JSON.parse(xhr.responseText)[id];

                //words = textWords(payload);
                updateTextAreaText();
                
                
                SetWordsInitial(words);
            }
        }   
    }
    GetInitialData();

    function nextWord() {
        wordIndex++;
        typeMe.innerText = words[sorted[wordIndex][0]][0];
        typeForm.reset();

        infoBox.innerHTML = '';
        infoBox.style = 'display:none;';
    }

    function wordsText() {
        return words.map(xs => xs.join("\t")).join("\n");
    }

    function textWords(s) {
        return s.split("\n").map(xs => xs.split("\t"));
    }

    function saveTyped() {
        let data = {}
        if (id != null) {
            data.key = id;
        }
        data.payload = wordsText();
        let jsonPackage = JSON.stringify(data);
        updateTextAreaText();

        // var url = window.location.origin + '/redis/update';
        // var xhr = new XMLHttpRequest();
        // xhr.onreadystatechange = function () {
        //     if (xhr.readyState == XMLHttpRequest.DONE) {
        //         console.log(JSON.parse(xhr.response).id);
        //     }
        // }
        // xhr.open("POST", url, true);
        // xhr.setRequestHeader("Content-Type", "application/json; charset=UTF-8");
        // xhr.send(JSON.stringify(data));
        // console.log(xhr)
        console.log('fake save 1')
    }

    function saveTextArea() {
        let data = {}
        if (id != null) {
            data.key = id;
        }
        data.payload = wordsText();
        let jsonPackage = JSON.stringify(data);
        SetWordsInitial(textWords(textArea.value))


        // var url = window.location.origin + '/redis/update';
        // var xhr = new XMLHttpRequest();
        // xhr.onreadystatechange = function () {
        //     if (xhr.readyState == XMLHttpRequest.DONE) {
        //         console.log(JSON.parse(xhr.response).id);
        //     }
        // }
        // xhr.open("POST", url, true);
        // xhr.setRequestHeader("Content-Type", "application/json; charset=UTF-8");
        // xhr.send(JSON.stringify(data));
        // console.log(xhr)
        console.log('fake save 2')
    }

    function checkTyped() {
        console.log(typeInMe.value)
        if (typeInMe.value == words[sorted[wordIndex][0]][0]) {
            if (infoBox.innerHTML == '') {
                if (words[sorted[wordIndex][0]].length == 3) {
                    words[sorted[wordIndex][0]][1] = 0;
                }

                words[sorted[wordIndex][0]][1] = +words[sorted[wordIndex][0]][1] + 1;
                console.log(words[sorted[wordIndex][0]]);

                saveTyped();
            }
            nextWord()

        }

        // keeps the page from refreshing when used with the form's onsumbit event
        return false;
    }

    function setSearch(url, name) {
        infoBox.innerHTML = '';
        infoBox.style = 'height:70%;';

        const ifrm = document.createElement('iframe');
        ifrm.setAttribute('src', url);
        ifrm.style.width = "100%";
        ifrm.style.height = "100%";
        ifrm.onLoad = 'self.scrollTo(0,0)';
        infoBox.appendChild(ifrm);
    }

    function searchMeaning() {
        console.log('Meaning of ' + words[sorted[wordIndex][0]][0].toLowerCase());
        setSearch('https://www.weblio.jp/content/' + (words[sorted[wordIndex][0]][0]).toLowerCase(), 'Weblio');
    }

    function SearchExamples() {
        console.log('Examples of ' + words[sorted[wordIndex][0]][0].toLowerCase());
        setSearch(location.origin + '/example-sentences.html?Search=' + (words[sorted[wordIndex][0]][0]).toLowerCase(), 'Weblio');
    }





    
    textArea.addEventListener('keydown', autosize);

    function updateTextAreaText() {
        textArea.value = wordsText();
        autosizeElement(textArea);
    }

    function autosizeElement(el) {
        setTimeout(function () {
            //el.style.cssText = 'height:auto; padding:0';
            // for box-sizing other than "content-box" use:
            //el.style.cssText = '-moz-box-sizing:content-box';
            var newText = 'height: ' + el.scrollHeight + 'px;';
            if (el.style.cssText != newText) {
                el.style.cssText = newText;
            }
        }, 0);
    }

    function autosize() {
        var el = this;
        autosizeElement(el);
    }

    function AddWord() {
        words.push([addInMe.value,0]);
        updateTextAreaText();
    }

    function SubmitEntryForm() {
        AddWord();
        addForm.reset();
    }
</script>


</html>
